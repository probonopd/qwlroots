name: Build and Test

on:
  push:
    branches:
      - main
      - patch-1

jobs:
  build-and-test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y meson libwayland-dev libxkbcommon-dev libudev-dev libpixman-1-dev libdrm-dev libgbm-dev libinput-dev

      - name: Install wlr-protocols
        run: |
          git clone https://github.com/deepin-community/wlr-protocols.git
          cd wlr-protocols
          sudo make install

      - name: Build and install wlroots
        run: |
          git clone https://gitlab.freedesktop.org/wlroots/wlroots.git
          cd wlroots
          git checkout 0.18.0
          meson setup build/
          ninja -C build/
          sudo ninja -C build/ install
          
      - name: Build qwlroots
        run: |
          mkdir build
          cd build
          cmake ..
          cmake --build .

      - name: Run tests
        run: |
          cd build
          ctest
